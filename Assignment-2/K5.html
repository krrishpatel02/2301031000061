<style>
  .shops-location {
    border-radius: 30px;
    background-color: rgba(27, 108, 117, 1);
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    color: #000;
    font: 400 28px Instrument Sans, sans-serif;
  }
  .location-container {
    display: flex;
    flex-direction: column;
    position: relative;
    min-height: 1024px;
    width: 100%;
    padding: 14px 80px 59px 33px;
  }
  @media (max-width: 991px) {
    .location-container {
      max-width: 100%;
      padding: 0 20px;
    }
  }
  .background-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: center;
  }
  .top-section {
    position: relative;
    display: flex;
    width: 864px;
    max-width: 100%;
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .top-left-image {
    aspect-ratio: 1.19;
    object-fit: contain;
    object-position: center;
    width: 107px;
    align-self: start;
    max-width: 100%;
  }
  .kk-food-market {
    align-self: end;
    display: flex;
    margin-top: 85px;
    flex-direction: column;
  }
  @media (max-width: 991px) {
    .kk-food-market {
      margin-top: 40px;
    }
  }
  .kk-food-image {
    aspect-ratio: 1.16;
    object-fit: contain;
    object-position: center;
    width: 108px;
    align-self: end;
    margin-right: 40px;
    max-width: 100%;
  }
  @media (max-width: 991px) {
    .kk-food-image {
      margin-right: 10px;
    }
  }
  .kk-food-label {
    margin-top: 8px;
    padding: 2px 13px 10px;
    border: 3px solid #000;
  }
  .middle-section {
    position: relative;
    align-self: end;
    display: flex;
    margin-top: 214px;
    width: 904px;
    max-width: 100%;
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  @media (max-width: 991px) {
    .middle-section {
      margin-top: 40px;
    }
  }
  .prime-masala-hub {
    align-self: end;
    display: flex;
    margin-top: 37px;
    flex-direction: column;
  }
  .prime-masala-image {
    aspect-ratio: 1.35;
    object-fit: contain;
    object-position: center;
    width: 104px;
    align-self: center;
    margin-left: 28px;
    max-width: 100%;
  }
  .prime-masala-label {
    margin-top: 29px;
    padding: 8px 19px;
    border: 3px solid #000;
  }
  .patels-veges {
    align-self: start;
    display: flex;
    flex-direction: column;
  }
  .patels-veges-image {
    aspect-ratio: 1.35;
    object-fit: contain;
    object-position: center;
    width: 101px;
    align-self: center;
    max-width: 100%;
  }
  .patels-veges-label {
    margin-top: 14px;
    padding: 7px 17px;
    border: 3px solid #000;
  }
  .sonis-spices-image {
    aspect-ratio: 1.24;
    object-fit: contain;
    object-position: center;
    width: 110px;
    align-self: center;
    max-width: 100%;
    margin: 148px 0 0 84px;
  }
  @media (max-width: 991px) {
    .sonis-spices-image {
      margin-top: 40px;
    }
  }
  .sonis-spices-label {
    position: relative;
    align-self: center;
    margin: 8px 0 0 84px;
  }
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
