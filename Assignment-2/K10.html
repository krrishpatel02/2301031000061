<style>
  .auction-container {
    border-radius: 20px;
    background-color: rgba(196, 196, 196, 1);
    display: flex;
    padding-bottom: 12px;
    flex-direction: column;
    overflow: hidden;
  }
  .auction-header {
    width: 100%;
  }
  .header-content {
    gap: 20px;
    display: flex;
  }
  .header-image-wrapper {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 34%;
    margin-left: 0px;
  }
  .header-image {
    aspect-ratio: 1.01;
    object-fit: contain;
    object-position: center;
    width: 100%;
  }
  .header-text-wrapper {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 66%;
    margin-left: 20px;
  }
  .header-text-content {
    display: flex;
    flex-grow: 1;
    flex-direction: column;

  }

    max-width: 100%;

    line-height: normal;
    width: 63%;

  }

    flex-direction: column;

    width: 64%;
    margin-left: 0px;
  }
  .image-stack {
    display: flex;
    flex-grow: 1;
    flex-direction: column;
  }
  .stack-image-1 {
    aspect-ratio: 1.51;
    object-fit: contain;
    object-position: center;
    width: 100%;
  }
  .stack-image-2 {
    aspect-ratio: 1.61;
    object-fit: contain;
    object-position: center;
    width: 171px;
    align-self: end;
    max-width: 100%;
    margin: 17px 39px 0 0;
  }
  .body-right-image {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 36%;
    margin-left: 20px;
  }
  .right-image {
    aspect-ratio: 2.99;
    object-fit: contain;
    object-position: center;
    width: 100%;
    margin-top: 380px;
    flex-grow: 1;
  }
  .body-right-column {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 37%;
    margin-left: 20px;
  }
  .right-column-content {
    display: flex;
    margin-top: 35px;
    flex-grow: 1;
    flex-direction: column;
  }
  .right-column-image-1 {
    aspect-ratio: 1.36;
    object-fit: contain;
    object-position: center;
    width: 419px;
    align-self: end;
    max-width: 100%;
  }
  .right-column-image-2 {
    aspect-ratio: 1.63;
    object-fit: contain;
    object-position: center;
    width: 139px;
    margin-top: 58px;
    max-width: 100%;
  }
  @media (max-width: 991px) {
    .auction-header {
      max-width: 100%;
    }
    .header-content {
      flex-direction: column;
      align-items: stretch;
      gap: 0px;
    }
    .header-image-wrapper {
      width: 100%;
    }
    .header-image {
      max-width: 100%;
      margin-top: 20px;
    }
    .header-text-wrapper {
      width: 100%;
    }
    .header-text-content {
      max-width: 100%;
      margin-top: 20px;
    }
    .auction-title {
      max-width: 100%;
      padding: 0 20px;
    }
    .auction-body {
      max-width: 100%;
    }
    .body-content {
      flex-direction: column;
      align-items: stretch;
      gap: 0px;
    }
    .body-left-column {
      width: 100%;
    }
    .body-left-content {
      max-width: 100%;
      margin-top: 40px;
    }
    .body-left-inner {
      flex-direction: column;
      align-items: stretch;
      gap: 0px;
    }
    .body-left-images {
      width: 100%;
    }
    .image-stack {
      max-width: 100%;
      margin-top: 14px;
    }
    .stack-image-1 {
      max-width: 100%;
    }
    .stack-image-2 {
      margin-right: 10px;
    }
    .body-right-image {
      width: 100%;
    }
    .right-image {
      margin-top: 40px;
    }
    .body-right-column {
      width: 100%;
    }
    .right-column-content {
      max-width: 100%;
      margin-top: 40px;
    }
    .right-column-image-2 {
      margin-top: 40px;
    }
  }
</style>
